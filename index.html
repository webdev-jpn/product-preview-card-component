<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <picture>
            <!-- Pic for Tablet and PC -->
            <source
              media="(min-width:768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <!-- Pic for Mobile  -->
            <img
              src="./images/image-product-mobile.jpg"
              alt="A simple omelette served on a plate with greens"
            />
          </picture>
        </div>

        <div class="card__body">
          <div class="card__content">
            <p class="card__content-category">PERFUME</p>
            <h1 class="card__content-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__content-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="card__price">
            <p class="card__price-current">$149.99</p>
            <p class="card__price-old">$169.99</p>
          </div>

          <button class="card__button">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
